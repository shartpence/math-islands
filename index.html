<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Islands - Sequences</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Math Islands!</h1>
        <p>Level 1: Sequences</p>
    </header>

    <section id="game">
        <div id="question-container">
            <p id="question">What is the next number in the sequence: 2, 4, 6, ... ?</p>
        </div>
        <div id="answer-container">
            <button class="answer-btn" onclick="checkAnswer(8)">8</button>
            <button class="answer-btn" onclick="checkAnswer(10)">10</button>
            <button class="answer-btn" onclick="checkAnswer(12)">12</button>
        </div>
    </section>

    <footer>
        <p>Math Islands - Sequences Level</p>
    </footer>

    <script src="game.js"></script>
</body>
</html>
